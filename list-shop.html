<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست خرید</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
        }

        .item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>لیست خرید</h1>
    </header>
    <div class="container">
        <ul>
            <li class="item">
                <span>محصول 1</span>
                <span>10 دلار</span>
            </li>
            <li class="item">
                <span>محصول 2</span>
                <span>15 دلار</span>
            </li>
            <li class="item">
                <span>محصول 3</span>
                <span>20 دلار</span>
            </li>
        </ul>
    </div>

</body>
</html>
